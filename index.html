<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Explorer - Top AI Videos This Week</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ffcc;
            --primary-dark: #00ccaa;
            --secondary: #6366f1;
            --accent: #ff00ff;
            --dark: #0a0a0a;
            --darker: #000000;
            --light: #e0e0e0;
            --gray: #a0a0a0;
            --card-bg: rgba(10, 10, 20, 0.8);
            --glass: rgba(0, 255, 204, 0.05);
            --border: rgba(0, 255, 204, 0.2);
            --matrix-green: #00ff00;
            --matrix-blue: #00ccff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: #000;
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Matrix Background */
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, rgba(0, 20, 40, 0.8), rgba(0, 10, 30, 0.8));
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.3);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent), var(--primary));
            border-radius: 20px;
            opacity: 0.5;
            z-index: -1;
            animation: borderRotate 8s linear infinite;
        }

        @keyframes borderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, var(--primary), var(--matrix-blue), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
            font-weight: bold;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--gray);
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: linear-gradient(135deg, rgba(0, 30, 60, 0.8), rgba(0, 20, 40, 0.8));
            border: 1px solid var(--border);
            color: var(--light);
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 204, 0.4), transparent);
            transition: left 0.5s;
        }

        .control-btn:hover::before {
            left: 100%;
        }

        .control-btn:hover {
            background: linear-gradient(135deg, rgba(0, 50, 100, 0.9), rgba(0, 30, 60, 0.9));
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 255, 204, 0.3);
            border-color: var(--primary);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .video-card {
            background: linear-gradient(135deg, rgba(10, 10, 30, 0.9), rgba(5, 5, 20, 0.9));
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.4s ease;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        .video-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-card:hover::before {
            opacity: 1;
        }

        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 255, 204, 0.2);
            border-color: var(--primary);
        }

        .thumbnail-container {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            overflow: hidden;
            background: #000;
        }

        .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease;
        }

        .video-preview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .video-card:hover .thumbnail {
            opacity: 0;
        }

        .video-card:hover .video-preview {
            opacity: 1;
        }

        .play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: rgba(0, 255, 204, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 2px solid var(--primary);
            z-index: 10;
        }

        .play-btn:hover {
            background: rgba(0, 255, 204, 0.4);
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.6);
        }

        .play-btn i {
            color: var(--primary);
            font-size: 24px;
            margin-left: 5px;
        }

        .video-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .video-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            color: var(--light);
            text-shadow: 0 0 5px rgba(0, 255, 204, 0.3);
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .video-stats {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .video-stats span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .video-stats i {
            color: var(--primary);
        }

        .channel-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: auto;
        }

        .channel-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--border);
        }

        .channel-name {
            font-weight: 500;
            color: var(--light);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            width: 90%;
            max-width: 900px;
            background: linear-gradient(135deg, rgba(10, 10, 30, 0.95), rgba(5, 5, 20, 0.95));
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            border: 1px solid var(--border);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 20, 40, 0.5);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--gray);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: var(--accent);
        }

        .video-player {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
        }

        .video-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.2rem;
            color: var(--primary);
        }

        .loading i {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: spin 2s infinite linear;
            color: var(--primary);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            padding: 30px;
            color: var(--gray);
            font-size: 0.9rem;
            border-top: 1px solid var(--border);
            margin-top: 40px;
            background: rgba(0, 20, 40, 0.3);
            border-radius: 16px;
            backdrop-filter: blur(5px);
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
            text-shadow: 0 0 5px rgba(0, 255, 204, 0.5);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
            
            .modal-content {
                width: 95%;
            }
        }
    </style>
</head>

    <script>
        // Matrix Rain Effect
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}01";
        const matrixArray = matrix.split("");

        const fontSize = 10;
        const columns = canvas.width / fontSize;

        const drops = [];
        for(let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ffcc';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < drops.length; i++) {
                const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 35);

        // Resize canvas when window is resized
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // YouTube API configuration - Replace with your own API key
        // const API_KEY = 'YOUR_YOUTUBE_API_KEY';

        fetch('config.json')
                .then(response => response.json())
                .then(config => {
                    if (config.API_KEY) {
                        API_KEY = config.API_KEY;
                    }
                })
                .catch(() => {
                    // If config.json not found, use default key
                });
        const API_URL = 'https://www.googleapis.com/youtube/v3/';
        
        // DOM elements
        const videoGrid = document.getElementById('videoGrid');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const videoModal = document.getElementById('videoModal');
        const modalTitle = document.getElementById('modalTitle');

        const closeModal = document.getElementById('closeModal');

        // Sample video data (in case API key is not provided)

            },
            {

            },
            {

                channelId: 'UC369147258',
                thumbnail: 'https://picsum.photos/seed/ai8/640/360.jpg',
                views: '780K',

            },
            {

                title: 'AI in Autonomous Vehicles: How Self-Driving Cars Work',
                channel: 'Auto Tech',
                channelId: 'UC258369147',
                thumbnail: 'https://picsum.photos/seed/ai9/640/360.jpg',
                views: '720K',
                likes: '42K',
                publishedAt: '2023-05-07'
            },
            {
                id: 'video10',
                title: 'The History of Artificial Intelligence: From Turing to Today',
                channel: 'Tech History',
                channelId: 'UC147258963',
                thumbnail: 'https://picsum.photos/seed/ai10/640/360.jpg',
                views: '650K',
                likes: '38K',
                publishedAt: '2023-05-06'
            }
        ];
        
        // Initialize the app
        function init() {
            loadVideos();
            
            // Event listeners
            closeModal.addEventListener('click', closeVideoModal);
            refreshBtn.addEventListener('click', loadVideos);
            aboutBtn.addEventListener('click', showAbout);
            
            // Close modal when clicking outside
            window.addEventListener('click', function(event) {
                if (event.target === videoModal) {
                    closeVideoModal();
                }
            });
        }
        
        // Load videos from YouTube API or use sample data
        function loadVideos() {
            loadingIndicator.style.display = 'block';
            videoGrid.style.display = 'none';
            
            // If API key is not provided, use sample data
            if (API_KEY === 'YOUR_YOUTUBE_API_KEY') {
                setTimeout(() => {
                    displayVideos(sampleVideos);
                }, 1500);
            } else {
                // Fetch from YouTube API
                fetchTopAIVideos()
                    .then(videos => {
                        displayVideos(videos);
                    })
                    .catch(error => {
                        console.error('Error fetching videos:', error);
                        // Fallback to sample data
                        displayVideos(sampleVideos);
                    });
            }
        }
        
        // Fetch top AI videos from YouTube API
        async function fetchTopAIVideos() {
            // Calculate date one week ago
            const oneWeekAgo = new Date();
            oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
            const publishedAfter = oneWeekAgo.toISOString();
            
            // First, search for AI videos published in the last week
            const searchUrl = `${API_URL}search?part=snippet&q=Artificial%20Intelligence&type=video&order=viewCount&publishedAfter=${publishedAfter}&maxResults=50&key=${API_KEY}`;
            
            const searchResponse = await fetch(searchUrl);
            const searchData = await searchResponse.json();
            
            if (!searchData.items || searchData.items.length === 0) {
                throw new Error('No videos found');
            }
            
            // Extract video IDs
            const videoIds = searchData.items.map(item => item.id.videoId).join(',');
            
            // Get video details including statistics
            const videosUrl = `${API_URL}videos?part=snippet,statistics&id=${videoIds}&key=${API_KEY}`;
            const videosResponse = await fetch(videosUrl);
            const videosData = await videosResponse.json();
            
            // Sort by view count and take top 10
            const sortedVideos = videosData.items
                .sort((a, b) => parseInt(b.statistics.viewCount) - parseInt(a.statistics.viewCount))
                .slice(0, 10);
            
            // Format data for display
            return sortedVideos.map(video => ({
                id: video.id,
                title: video.snippet.title,
                channel: video.snippet.channelTitle,
                channelId: video.snippet.channelId,
                thumbnail: video.snippet.thumbnails.high.url,
                views: formatViewCount(video.statistics.viewCount),
                likes: formatViewCount(video.statistics.likeCount),
                publishedAt: video.snippet.publishedAt
            }));
        }
        
        // Format view count (e.g., 1500000 -> 1.5M)
        function formatViewCount(count) {
            if (count >= 1000000) {
                return (count / 1000000).toFixed(1) + 'M';
            } else if (count >= 1000) {
                return (count / 1000).toFixed(1) + 'K';
            } else {
                return count.toString();
            }
        }
        
        // Display videos in the grid
        function displayVideos(videos) {
            videoGrid.innerHTML = '';
            
            videos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                
                // Format date
                const publishDate = new Date(video.publishedAt);
                const formattedDate = publishDate.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric',
                    year: 'numeric'
                });
                
                videoCard.innerHTML = `
                    <div class="thumbnail-container">
                        <img src="${video.thumbnail}" alt="${video.title}" class="thumbnail">
                        <video class="video-preview" muted loop>
                            <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <div class="play-btn" data-video-id="${video.id}">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <div class="video-meta">
                            <span>${formattedDate}</span>
                        </div>
                        <div class="video-stats">
                            <span><i class="fas fa-eye"></i> ${video.views} views</span>
                            <span><i class="fas fa-thumbs-up"></i> ${video.likes}</span>
                        </div>
                        <div class="channel-info">
                            <img src="https://picsum.photos/seed/${video.channelId}/100/100.jpg" alt="${video.channel}" class="channel-avatar">
                            <span class="channel-name">${video.channel}</span>
                        </div>
                    </div>
                `;
                
                videoGrid.appendChild(videoCard);
                
                // Add hover event for video preview
                const videoPreview = videoCard.querySelector('.video-preview');
                videoCard.addEventListener('mouseenter', () => {
                    videoPreview.play();
                });
                
                videoCard.addEventListener('mouseleave', () => {
                    videoPreview.pause();
                    videoPreview.currentTime = 0;
                });
                
                // Add click event to play button
                const playBtn = videoCard.querySelector('.play-btn');
                playBtn.addEventListener('click', () => {
                    openVideoModal(video);
                });
            });
            
            loadingIndicator.style.display = 'none';
            videoGrid.style.display = 'grid';
        }
        
        // Open video modal and embed player
        function openVideoModal(video) {
            modalTitle.textContent = `[ ${video.title} ]`;
            videoPlayer.innerHTML = `
                <iframe 
                    src="https://www.youtube.com/embed/${video.id}?autoplay=1" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            `;
            videoModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        
        // Close video modal
        function closeVideoModal() {
            videoModal.style.display = 'none';
            videoPlayer.innerHTML = '';
            document.body.style.overflow = 'auto';
        }
        
        // Show about information
        function showAbout() {
            alert(`[ SYSTEM INFORMATION ]

[ END TRANSMISSION ]`);
        }
        
        // Initialize the app
        init();
    </script>
